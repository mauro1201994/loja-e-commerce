<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - V33T</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilo personalizado -->
  <style>
    html {
      scroll-padding-top: 90px; 
      scroll-behavior: smooth; 
    }

    body {
      background-image: url(../loja/imagens/fundo.png);
      background-color: #1C1C1C;
      font-family: 'Arial', sans-serif;
      color: #fff;
      padding-top: 70px;
    }

    .navbar-dark .nav-link {
      color: #ffc107 !important;
      font-weight: bold;
    }

    .navbar-dark .nav-link:hover {
      color: #fff !important; 
      text-decoration: underline;
    }

    .navbar {
      border-bottom: 3px solid #696969;
    }

    h2, h3 {
      color: #ffc107;
      font-weight: bold;
    }

    footer {
      background-color: #212529;
      color: #fff;
    }

    .btn-dark {
      background-color: #343a40;
      border: none;
    }

    .btn-dark:hover {
      background-color: #ffc107;
      color: #000;
    }

    .list-group-item {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
    }

    .list-group-item button {
      font-size: 0.8rem;
    }

    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><strong>V33T</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Voltar à Loja</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h2>Resumo do Carrinho</h2>
    <div id="resumo-carrinho" class="mb-4">
      <!-- Itens do carrinho serão carregados aqui -->
    </div>

    <h3>Formas de Pagamento</h3>
    <ul>
      <li>Cartão de crédito</li>
      <li>Boleto bancário</li>
      <li>PIX com 10% de desconto</li>
    </ul>

    <div class="mt-4">
      <button class="btn btn-dark me-2" onclick="finalizarPedido()">Finalizar Pedido</button>
      <button class="btn btn-danger" onclick="limparCarrinho()">Limpar Carrinho</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    &copy; 2025 V33T. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script>
    function carregarCarrinho() {
      const resumoCarrinho = document.getElementById('resumo-carrinho');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        resumoCarrinho.innerHTML = '<p>Seu carrinho está vazio.</p>';
        return;
      }

      let total = 0;
      let html = '<ul class="list-group">';

      carrinho.forEach((item, index) => {
        const preco = parseFloat(item.preco);
        total += preco;

        html += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>${item.nome}</strong><br>
              <small>R$ ${preco.toFixed(2)}</small>
            </div>
            <button class="btn btn-sm btn-danger" onclick="removerItem(${index})">Remover</button>
          </li>
        `;
      });

      html += '</ul>';
      html += `<p class="mt-3 fw-bold">Total: R$ ${total.toFixed(2)}</p>`;
      resumoCarrinho.innerHTML = html;
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1); // Remove o item
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function limparCarrinho() {
      localStorage.removeItem('carrinho');
      carregarCarrinho();
    }

    function finalizarPedido() {
      alert("Pedido finalizado com sucesso! Obrigado por comprar na V33T.");
      limparCarrinho();
      window.location.href = 'index.html';
    }

    // Inicia
    carregarCarrinho();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
